<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보</title>
</head>
<body>
    <h1>Student List</h1>
    {% if students %} {% for stu in students %}
    <ol>
        <li>이름: {{stu.name}}</li>
        <li>학생번호: {{stu.studentid}}</li>
        <li>나이: {{stu.age}}</li>
        <li>점수: {{stu.score}}</li>
        <li>미성년자: {{stu.underage}}</li>
    </ol>
    {% endfor %}{% else %}
    <p>데이터가 없습니다.</p>
    {% endif %}
</body>
</html>
